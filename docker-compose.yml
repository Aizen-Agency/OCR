  # Local Redis service (optional - only use if not using external Redis Cloud)
  # To use local Redis, uncomment this section and set REDIS_HOST=redis in .env
  # To use Redis Cloud (recommended), keep this commented and set REDIS_HOST to your Redis Cloud hostname
  # redis:
  #   image: redis:7-alpine
  #   # SECURITY: Redis port is NOT exposed to host - only accessible within Docker network
  #   # ports:
  #   #   - "6379:6379"  # REMOVED - prevents external access
  #   volumes:
  #     - redis_data:/data
  #     - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
  #   networks:
  #     - ocr_network
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 3
  #   # SECURITY: Require password authentication and use secure config
  #   command: >
  #     redis-server /usr/local/etc/redis/redis.conf
  #     --requirepass ${REDIS_PASSWORD}
  #     --bind 0.0.0.0
  #     --protected-mode yes
  #     --appendonly yes
  #     --maxmemory 3gb  # Optimized for 24GB RAM VPS - increased cache capacity
  #     --maxmemory-policy allkeys-lru
  #   environment:
  #     - REDIS_PASSWORD=${REDIS_PASSWORD:-change-this-redis-password-in-production}
  #   deploy:
  #     resources:
  #       limits:
  #         memory: 3G  # Optimized for 24GB RAM VPS - increased Redis memory
  #         cpus: '1.0'
  #       reservations:
  #         memory: 1G  # Increased reservation for better performance
  #         cpus: '0.5'

  ocr-microservice:
    build:
      context: .
      dockerfile: Dockerfile
    # SECURITY: Port 5000 should NOT be exposed when using nginx (production profile)
    # IMPORTANT: When using --profile production, nginx handles external access
    # If running WITHOUT nginx profile, uncomment the port mapping below:
    # ports:
    #   - "5000:5000"  # Only uncomment if NOT using nginx (development mode)
    # Load all environment variables from .env file
    env_file:
      - .env
    environment:
      # Flask Configuration
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-false}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-5000}
      # OCR Configuration
      - OCR_LANG=${OCR_LANG:-en}
      - USE_GPU=${USE_GPU:-false}
      - USE_PP_OCR_V5_SERVER=${USE_PP_OCR_V5_SERVER:-true}
      - USE_ANGLE_CLS=${USE_ANGLE_CLS:-true}
      - DET_LIMIT_SIDE_LEN=${DET_LIMIT_SIDE_LEN:-1280}
      - REC_BATCH_NUM=${REC_BATCH_NUM:-8}
      - DET_DB_THRESH=${DET_DB_THRESH:-0.3}
      - DET_DB_BOX_THRESH=${DET_DB_BOX_THRESH:-0.6}
      - DROP_SCORE=${DROP_SCORE:-0.5}
      # File Upload Configuration
      - MAX_CONTENT_LENGTH=${MAX_CONTENT_LENGTH:-52428800}
      - UPLOAD_FOLDER=${UPLOAD_FOLDER:-/tmp/ocr_uploads}
      - MAX_IMAGE_SIZE=${MAX_IMAGE_SIZE:-10485760}
      - MAX_IMAGE_WIDTH=${MAX_IMAGE_WIDTH:-4096}
      - MAX_IMAGE_HEIGHT=${MAX_IMAGE_HEIGHT:-4096}
      # PDF Processing Configuration
      - MAX_PDF_SIZE=${MAX_PDF_SIZE:-52428800}
      - MAX_PDF_PAGES=${MAX_PDF_PAGES:-100}
      - DEFAULT_DPI=${DEFAULT_DPI:-300}
      - MAX_DPI=${MAX_DPI:-600}
      - MIN_DPI=${MIN_DPI:-72}
      # PDF Hybrid Processing Configuration
      - PDF_HYBRID_MAX_PAGES=${PDF_HYBRID_MAX_PAGES:-5000}
      - PDF_HYBRID_DEFAULT_DPI=${PDF_HYBRID_DEFAULT_DPI:-300}
      - PDF_HYBRID_MAX_DPI=${PDF_HYBRID_MAX_DPI:-600}
      - PDF_HYBRID_DEFAULT_CHUNK_SIZE=${PDF_HYBRID_DEFAULT_CHUNK_SIZE:-50}
      - PDF_HYBRID_TEMP_DIR=${PDF_HYBRID_TEMP_DIR:-/tmp/pdf_hybrid_uploads}
      - PDF_HYBRID_TEXT_THRESHOLD=${PDF_HYBRID_TEXT_THRESHOLD:-30}
      - PDF_HYBRID_IMAGE_AREA_THRESHOLD=${PDF_HYBRID_IMAGE_AREA_THRESHOLD:-0.0}
      # Performance Settings
      - MAX_WORKERS=${MAX_WORKERS:-2}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-300}
      # Celery Worker Concurrency - Optimized for 24GB RAM VPS
      # Higher concurrency = more parallel processing (default: 5, recommended: 4-6 for 24GB RAM)
      - CELERY_WORKER_CONCURRENCY=${CELERY_WORKER_CONCURRENCY:-5}
      # Logging Configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-%(asctime)s - %(name)s - %(levelname)s - %(message)s}
      # Health Check Configuration
      - MIN_CONFIDENCE=${MIN_CONFIDENCE:-0.0}
      # Redis connection configuration - uses centralized Redis connection manager
      # IMPORTANT: These values MUST come from .env file (no defaults to local Redis)
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_USERNAME=${REDIS_USERNAME:-default}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_URL=${REDIS_URL:-}
      - REDIS_CACHE_TTL=${REDIS_CACHE_TTL:-3600}
      # Rate Limiting Configuration
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-10}
      - PDF_HYBRID_RATE_LIMIT_PER_MINUTE=${PDF_HYBRID_RATE_LIMIT_PER_MINUTE:-20}
      # API Authentication
      - AUTH_TOKEN=${AUTH_TOKEN}
      # Configure PaddlePaddle cache directories explicitly
      - XDG_CACHE_HOME=/tmp/.cache
      - TMPDIR=/tmp
      - PADDLEPADDLE_CACHE_DIR=/tmp/.paddlex
    volumes:
      - ocr_uploads:/tmp/ocr_uploads
      - ocr_uploads:/tmp/pdf_hybrid_uploads  # Share same volume for PDF hybrid temp files
      - logs_data:/app/logs  # Use named volume instead of bind mount for read-only compatibility
      - paddlex_models:/tmp/.paddlex  # Mount volume at /tmp/.paddlex since HOME=/tmp
    restart: unless-stopped
    # Removed depends_on: redis - services connect to Redis Cloud externally
    # If using local Redis, uncomment: depends_on: - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ocr_network
    deploy:
      resources:
        limits:
          memory: 8G  # Increased for 24GB VPS - handles multiple concurrent API requests
          cpus: '4.0'  # More CPU for faster OCR processing
        reservations:
          memory: 2G
          cpus: '2.0'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    # DNS Configuration - Use Google DNS for reliable hostname resolution
    dns:
      - 8.8.8.8
      - 8.8.4.4

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    # Load all environment variables from .env file
    env_file:
      - .env
    environment:
      # Flask Configuration
      - FLASK_ENV=${FLASK_ENV:-production}
      # OCR Configuration
      - OCR_LANG=${OCR_LANG:-en}
      - USE_GPU=${USE_GPU:-false}
      - USE_PP_OCR_V5_SERVER=${USE_PP_OCR_V5_SERVER:-true}
      - USE_ANGLE_CLS=${USE_ANGLE_CLS:-true}
      - DET_LIMIT_SIDE_LEN=${DET_LIMIT_SIDE_LEN:-1280}
      - REC_BATCH_NUM=${REC_BATCH_NUM:-8}
      - DET_DB_THRESH=${DET_DB_THRESH:-0.3}
      - DET_DB_BOX_THRESH=${DET_DB_BOX_THRESH:-0.6}
      - DROP_SCORE=${DROP_SCORE:-0.5}
      # Logging Configuration
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      # Redis connection configuration - uses centralized Redis connection manager
      # IMPORTANT: These values MUST come from .env file (no defaults to local Redis)
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_USERNAME=${REDIS_USERNAME:-default}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_URL=${REDIS_URL:-}
      # API Authentication
      - AUTH_TOKEN=${AUTH_TOKEN}
      # Configure PaddlePaddle cache directories explicitly
      - XDG_CACHE_HOME=/tmp/.cache
      - TMPDIR=/tmp
      - PADDLEPADDLE_CACHE_DIR=/tmp/.paddlex
      # Celery Worker Concurrency - Optimized for 24GB RAM VPS
      - CELERY_WORKER_CONCURRENCY=${CELERY_WORKER_CONCURRENCY:-5}
    command: celery -A celery_app worker --loglevel=info --concurrency=${CELERY_WORKER_CONCURRENCY:-5}  # Optimized for 24GB RAM - configurable via env var (default: 5)
    volumes:
      - ocr_uploads:/tmp/ocr_uploads
      - ocr_uploads:/tmp/pdf_hybrid_uploads  # Share same volume for PDF hybrid temp files (must match ocr-microservice)
      - logs_data:/app/logs  # Use named volume for consistency
      - paddlex_models:/tmp/.paddlex  # Mount volume at /tmp/.paddlex since HOME=/tmp
    restart: unless-stopped
    depends_on:
      # Removed depends_on: redis - services connect to Redis Cloud externally
      # If using local Redis, uncomment: - redis
      - ocr-microservice
    healthcheck:
      test: ["CMD", "true"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 180s
    # DNS Configuration - Use Google DNS for reliable hostname resolution
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - ocr_network
    deploy:
      resources:
        limits:
          memory: 10G  # Increased for 24GB VPS - handles async batch processing
          cpus: '4.0'  # More CPU for parallel processing
        reservations:
          memory: 3G
          cpus: '2.0'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Optional: Add nginx reverse proxy for production
  # To start nginx, use: docker compose --profile production up
  # Or remove the 'profiles' section below to always start nginx
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      # SECURITY: Add HTTPS port when SSL certificates are configured
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # SECURITY: Mount Let's Encrypt certificates (mount entire directory to preserve symlinks)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - logs_data:/var/log/nginx  # Mount logs volume for fail2ban access (nginx writes logs here)
    depends_on:
      - ocr-microservice
    networks:
      - ocr_network
    restart: unless-stopped
    # SECURITY: Apply security options to nginx container
    security_opt:
      - no-new-privileges:true
    # SECURITY: Read-only root filesystem (nginx needs /var/cache and /var/run writable)
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    profiles:
      - production

  fail2ban:
    image: crazymax/fail2ban:latest
    container_name: ocr-fail2ban-1
    network_mode: "host"  # Required for iptables to work properly
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./fail2ban/jail.local:/etc/fail2ban/jail.d/jail.local:ro
      - ./fail2ban/nginx-auth.conf:/etc/fail2ban/filter.d/nginx-auth.conf:ro
      - ./fail2ban/nginx-limit-req.conf:/etc/fail2ban/filter.d/nginx-limit-req.conf:ro
      - logs_data:/var/log/nginx:ro  # Mount nginx logs from logs_data volume
      - fail2ban_data:/data
    restart: unless-stopped
    depends_on:
      - nginx
    profiles:
      - production

volumes:
  ocr_uploads:
    driver: local
  redis_data:
    driver: local
  logs_data:
    driver: local
  paddlex_models:
    driver: local
  fail2ban_data:
    driver: local

networks:
  ocr_network:
    driver: bridge
