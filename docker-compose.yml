version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ocr_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes

  ocr-microservice:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
      - DEBUG=false
      - OCR_LANG=en
      - USE_GPU=false
      - MAX_CONTENT_LENGTH=52428800
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - RATE_LIMIT_PER_MINUTE=10
    volumes:
      - ocr_uploads:/tmp/ocr_uploads
      - ./logs:/app/logs  # Mount logs directory for persistent logging
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ocr_network
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - FLASK_ENV=production
      - OCR_LANG=en
      - USE_GPU=false
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - LOG_LEVEL=INFO
    command: celery -A celery_app worker --loglevel=info --concurrency=2
    volumes:
      - ocr_uploads:/tmp/ocr_uploads
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - redis
      - ocr-microservice
    networks:
      - ocr_network
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ocr-microservice
    networks:
      - ocr_network
    restart: unless-stopped
    profiles:
      - production

volumes:
  ocr_uploads:
    driver: local
  redis_data:
    driver: local

networks:
  ocr_network:
    driver: bridge
