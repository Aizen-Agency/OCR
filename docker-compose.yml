services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ocr_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  ocr-microservice:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - HOME=/tmp
      - FLASK_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
      - DEBUG=false
      - OCR_LANG=en
      - USE_GPU=false
      - USE_PP_OCR_V5_SERVER=true
      - USE_ANGLE_CLS=true
      - DET_LIMIT_SIDE_LEN=1280
      - REC_BATCH_NUM=8
      - MAX_CONTENT_LENGTH=52428800
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - LOG_LEVEL=DEBUG
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - RATE_LIMIT_PER_MINUTE=10
    volumes:
      - ocr_uploads:/tmp/ocr_uploads
      - logs_data:/app/logs  # Use named volume instead of bind mount for read-only compatibility
      - paddlex_models:/tmp/.paddlex  # Persist PaddleOCR models across restarts
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ocr_network
    deploy:
      resources:
        limits:
          memory: 8G  # Increased for 24GB VPS - handles multiple concurrent API requests
          cpus: '4.0'  # More CPU for faster OCR processing
        reservations:
          memory: 2G
          cpus: '2.0'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - HOME=/tmp
      - FLASK_ENV=production
      - OCR_LANG=en
      - USE_GPU=false
      - USE_PP_OCR_V5_SERVER=true
      - USE_ANGLE_CLS=true
      - DET_LIMIT_SIDE_LEN=1280
      - REC_BATCH_NUM=8
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - LOG_LEVEL=INFO
    command: celery -A celery_app worker --loglevel=info --concurrency=4
    volumes:
      - ocr_uploads:/tmp/ocr_uploads
      - logs_data:/app/logs  # Use named volume for consistency
      - paddlex_models:/tmp/.paddlex  # Persist PaddleOCR models across restarts
    restart: unless-stopped
    depends_on:
      - redis
      - ocr-microservice
    healthcheck:
      test: ["CMD", "true"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 120s
    networks:
      - ocr_network
    deploy:
      resources:
        limits:
          memory: 10G  # Increased for 24GB VPS - handles async batch processing
          cpus: '4.0'  # More CPU for parallel processing
        reservations:
          memory: 3G
          cpus: '2.0'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Optional: Add nginx reverse proxy for production
  # To start nginx, use: docker-compose --profile production up
  # Or remove the 'profiles' section below to always start nginx
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ocr-microservice
    networks:
      - ocr_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    profiles:
      - production

volumes:
  ocr_uploads:
    driver: local
  redis_data:
    driver: local
  logs_data:
    driver: local
  paddlex_models:
    driver: local

networks:
  ocr_network:
    driver: bridge
