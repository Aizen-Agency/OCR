events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting zones - improved for better protection
    # API zone: 10 requests/second with burst (reasonable for real users, kills scanners)
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    # Strict zone: 5 requests/second for blocking paths (very restrictive)
    limit_req_zone $binary_remote_addr zone=strict:10m rate=5r/s;
    
    # Connection limiting (DDoS protection)
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Hide nginx version
    server_tokens off;

    upstream ocr_backend {
        server ocr-microservice:5000;
        keepalive 32;
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        http2 on;
        server_name api.aizenocr.com;  # Replace with your actual domain
        
        # SSL Certificate paths (mounted from /etc/letsencrypt)
        ssl_certificate /etc/letsencrypt/live/api.aizenocr.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.aizenocr.com/privkey.pem;
        
        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # SECURITY: Request size limits
        client_max_body_size 50M;
        client_body_buffer_size 128k;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 16k;
        
        # SECURITY: Timeouts to prevent slowloris attacks
        client_body_timeout 10s;
        client_header_timeout 10s;
        keepalive_timeout 65;
        send_timeout 10s;

        # SECURITY: Enhanced security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # SECURITY: HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # SECURITY: Block invalid HTTP methods early
        if ($request_method !~ ^(GET|POST|HEAD|OPTIONS)$) {
            return 405;
        }

        # SECURITY: Block common "steal secrets" paths explicitly (return 444 = drop connection)
        location ~* (^|/)\.(env|git|svn|hg|htaccess|htpasswd|DS_Store|idea|vscode) {
            limit_req zone=strict burst=5 nodelay;
            access_log off;
            log_not_found off;
            return 444;
        }
        
        location ~* /(backup|backups|dump|dumps|db|sql|tar|zip|old|bak|swp|tmp|temp)/ {
            limit_req zone=strict burst=5 nodelay;
            access_log off;
            log_not_found off;
            return 444;
        }
        
        location ~* \.(log|sql|bak|old|swp|tmp|tar|gz|zip|rar)$ {
            limit_req zone=strict burst=5 nodelay;
            access_log off;
            log_not_found off;
            return 444;
        }
        
        location ~* ^/(wp-admin|wp-login|phpmyadmin|admin|administrator|login|api/login|\.well-known/security\.txt) {
            limit_req zone=strict burst=5 nodelay;
            access_log off;
            log_not_found off;
            return 444;
        }

        # Fix favicon + robots spam (silent 204, no logging)
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            return 204;
        }
        
        location = /robots.txt {
            access_log off;
            log_not_found off;
            return 204;
        }
        
        location = /sitemap.xml {
            access_log off;
            log_not_found off;
            return 204;
        }

        # Health check endpoints (no auth required, lighter rate limit)
        location ^~ /health {
            limit_req zone=api burst=20 nodelay;
            limit_conn conn_limit_per_ip 5;
            
            proxy_pass http://ocr_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Health checks don't need long timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # OCR API endpoints
        location ^~ /ocr {
            limit_req zone=api burst=50 nodelay;
            limit_conn conn_limit_per_ip 10;
            
            proxy_pass http://ocr_backend;
            
            # SECURITY: Prevent header injection
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Request-ID $request_id;
            
            # SECURITY: Remove sensitive headers
            proxy_set_header X-Forwarded-Server "";
            proxy_hide_header X-Powered-By;
            proxy_hide_header Server;

            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 300s;

            # Buffer settings for large responses
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # PDF Hybrid API endpoints
        location ^~ /pdf {
            limit_req zone=api burst=50 nodelay;
            limit_conn conn_limit_per_ip 10;
            
            proxy_pass http://ocr_backend;
            
            # SECURITY: Prevent header injection
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Request-ID $request_id;
            
            # SECURITY: Remove sensitive headers
            proxy_set_header X-Forwarded-Server "";
            proxy_hide_header X-Powered-By;
            proxy_hide_header Server;

            # Timeout settings (PDF processing can take longer)
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 300s;

            # Buffer settings for large responses
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # DEFAULT DENY: Everything else - drop connection (no response)
        location / {
            limit_req zone=strict burst=5 nodelay;
            access_log off;
            log_not_found off;
            return 444;
        }
    }

    # HTTP to HTTPS Redirect
    server {
        listen 80;
        server_name api.aizenocr.com;
        
        # Allow Let's Encrypt validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            access_log off;
        }
        
        # Block common attack paths on HTTP (before redirect)
        location ~* (^|/)\.(env|git|svn|hg|htaccess|htpasswd) {
            access_log off;
            log_not_found off;
            return 444;
        }
        
        location ~* /(backup|backups|dump|dumps|db|sql|tar|zip|old|bak|swp|tmp|temp)/ {
            access_log off;
            log_not_found off;
            return 444;
        }
        
        # Fix favicon + robots spam on HTTP
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            return 204;
        }
        
        location = /robots.txt {
            access_log off;
            log_not_found off;
            return 204;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
}
